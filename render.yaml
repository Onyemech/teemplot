services:
  # Backend API Service
  - type: web
    name: teemplot-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_TYPE
        value: postgres
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://teemplot.com
      - key: ALLOWED_ORIGINS
        value: https://teemplot.com,https://www.teemplot.com,https://teemplot.vercel.app
    healthCheckPath: /health
    autoDeploy: true
    branch: main

  # Frontend Static Site (Alternative to Vercel)
  - type: web
    name: teemplot-frontend
    env: static
    region: oregon
    plan: starter
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_URL
        value: https://teemplot-api.onrender.com/api
      - key: VITE_ENV
        value: production
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
    branch: main
