<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Settings &amp; Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#E87A3E",
              "background-light": "#F8FAFC", // Light gray
              "background-dark": "#18181B",  // Dark gray/zinc
              "surface-light": "#FFFFFF",
              "surface-dark": "#27272A",
              "muted-light": "#64748B",
              "muted-dark": "#94A3B8",
              "border-light": "#E2E8F0",
              "border-dark": "#3F3F46",
              "text-light": "#0F172A",
              "text-dark": "#F8FAFC",
            },
            fontFamily: {
              display: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
            },
          },
        },
      };
    </script>
<style>
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="max-w-md mx-auto">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4 flex items-center border-b border-border-light dark:border-border-dark">
<button class="p-2 -ml-2">
<span class="material-icons-outlined">arrow_back_ios_new</span>
</button>
<h1 class="text-xl font-semibold mx-auto">Settings &amp; Profile</h1>
<div class="w-8"></div> 
</header>
<main class="p-4 space-y-6 pb-24">
<section class="text-center space-y-4">
<div class="relative w-28 h-28 mx-auto">
<img alt="User avatar of John Doe" class="w-full h-full rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDiGBdnHth1cpA_Is8Angbn7n7ILE9XIsbidXMcLfEV_ESMpnSvTxAQ0CJPPaUJvY-ekkdKpSbyY0NMe2V11uSykzcjcR6rkF91DnKWk1DPibNCpolp4LuNRVTut3b8JjQ496i5ZeWz0CfMi8VNr01nOwiQd2nJ6xZ8NS_0RGDJbaHjMn1Ka3JA_mevOSAjahkksrktEUsIRWJPjQx8j8_CQoh73pxRb4pGNx8Y1E0qM0kze7QF9U2ERh6QwxeJsTKIWUppsj1pCRak"/>
<button class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-2 grid place-items-center border-2 border-background-light dark:border-background-dark">
<span class="material-icons-outlined text-base">edit</span>
</button>
</div>
<div>
<h2 class="text-2xl font-bold">John Doe</h2>
<p class="text-muted-light dark:text-muted-dark">john.doe@teemplot.com</p>
</div>
</section>
<section class="space-y-4">
<h3 class="text-lg font-semibold text-muted-light dark:text-muted-dark px-2">Personal Details</h3>
<div class="bg-surface-light dark:bg-surface-dark rounded-lg p-4 space-y-4">
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark" for="first-name">First Name</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary" id="first-name" type="text" value="John"/>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark" for="last-name">Last Name</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary" id="last-name" type="text" value="Doe"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-muted-light dark:text-muted-dark" for="phone">Phone Number</label>
<input class="mt-1 block w-full rounded-md border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:ring-primary focus:border-primary" id="phone" type="tel" value="+1 (555) 123-4567"/>
</div>
</div>
<div class="bg-surface-light dark:bg-surface-dark rounded-lg p-4 space-y-4 text-muted-light dark:text-muted-dark">
<div class="flex justify-between items-center">
<span class="text-sm">Position</span>
<span class="font-medium text-text-light dark:text-text-dark">Software Engineer</span>
</div>
<hr class="border-border-light dark:border-border-dark"/>
<div class="flex justify-between items-center">
<span class="text-sm">Department</span>
<span class="font-medium text-text-light dark:text-text-dark">Technology</span>
</div>
</div>
</section>
<section class="space-y-4">
<h3 class="text-lg font-semibold text-muted-light dark:text-muted-dark px-2">Preferences</h3>
<div class="bg-surface-light dark:bg-surface-dark rounded-lg divide-y divide-border-light dark:divide-border-dark">
<div class="p-4 flex justify-between items-center">
<span>Language</span>
<button class="flex items-center space-x-2 text-muted-light dark:text-muted-dark">
<span>English</span>
<span class="material-icons-outlined text-lg">arrow_forward_ios</span>
</button>
</div>
<div class="p-4 flex justify-between items-center">
<span>Timezone</span>
<button class="flex items-center space-x-2 text-muted-light dark:text-muted-dark">
<span>PDT</span>
<span class="material-icons-outlined text-lg">arrow_forward_ios</span>
</button>
</div>
</div>
</section>
<section class="space-y-4">
<h3 class="text-lg font-semibold text-muted-light dark:text-muted-dark px-2">Notifications</h3>
<div class="bg-surface-light dark:bg-surface-dark rounded-lg divide-y divide-border-light dark:divide-border-dark">
<div class="p-4 flex justify-between items-center">
<span>Push Notifications</span>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 dark:bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div class="p-4 flex justify-between items-center">
<span>Email Notifications</span>
<label class="relative inline-flex items-center cursor-pointer">
<input class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-gray-200 dark:bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</section>
<section class="space-y-4">
<h3 class="text-lg font-semibold text-muted-light dark:text-muted-dark px-2">Security</h3>
<div class="bg-surface-light dark:bg-surface-dark rounded-lg">
<button class="w-full p-4 flex justify-between items-center text-left">
<span>Change Password</span>
<span class="material-icons-outlined text-lg text-muted-light dark:text-muted-dark">arrow_forward_ios</span>
</button>
</div>
</section>
<div class="pt-4">
<button class="w-full bg-primary text-white font-semibold py-3 px-4 rounded-full text-lg shadow-lg shadow-primary/30">Save Changes</button>
</div>
</main>
</div>

</body></html>
